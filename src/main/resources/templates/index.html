<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja Samochodu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Rezerwacja Samochodu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Rezerwacja<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/free-dates">Wolne terminy</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="jumbotron">
        <h1>Rezerwacja Samochodu Miejskiego</h1>
        <h2>w Bydgoszczy, Gdańsku, Poznaniu i Wrocławiu</h2>
    </div>
    <span th:text="${infoBox}" style="color: red"></span>

    <div class="starter-template">
        <div class="col-8">
    <form th:action="@{/}" th:object="${reservationForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label>Imię</label>
        <input class="form-control" placeholder="Imię" th:field="*{name}"> <br/>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        <label>Nazwisko</label>
        <input class="form-control" placeholder="Nazwisko" th:field="*{lastname}"> <br/>
         <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('adres')}" th:errors="*{adres}" style="color: red"></div>
        <label>Adres</label>
        <input class="form-control" placeholder="Adres" th:field="*{adres}"><br/>
        <div class="alert alert-danger" role="alert"  th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></div>
        <label>Data rezerwacji</label>
        <input class="form-control" placeholder="Data" th:field="*{date}"><br/>

        <button type="button" class="btn btn-primary" type="submit" value="Wyślij">Zarezerwój samochód</button>

    </form>
        </div>

        <br /><br />
        <div class="container">
            <div class="container">
                <div class="jumbotron">
                    <h3>Zajęte terminy w następnych tygodniach</h3>
                </div>
        <table class="table table-inverse">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Adres</th>
                <th>Data</th>
            </tr>
                <th:block th:each="reservation: ${reservations}">
                    <th th:text="${reservation.name}"></th>
                    <th th:text="${reservation.lastname}"></th>
                    <th th:text="${reservation.adres}"></th>
                    <th th:text="${reservation.date}"></th>

                </th:block>
        </table>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
